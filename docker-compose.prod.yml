version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: pomodoro-db-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    image: ${CI_REGISTRY_IMAGE}/backend:latest
    container_name: pomodoro-backend-prod
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@database:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    restart: always

  frontend:
    image: ${CI_REGISTRY_IMAGE}/frontend:latest
    container_name: pomodoro-frontend-prod
    environment:
      REACT_APP_API_URL: ${API_URL}
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data_prod:

