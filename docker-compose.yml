version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: pomodoro-db
    environment:
      POSTGRES_USER: pomodoro_user
      POSTGRES_PASSWORD: pomodoro_password
      POSTGRES_DB: pomodoro_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pomodoro_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pomodoro-backend
    environment:
      DATABASE_URL: postgresql://pomodoro_user:pomodoro_password@database:5432/pomodoro_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5001:5000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pomodoro-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5001
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:

