stages:
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  NODE_VERSION: "18"

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

# Test Backend
test:backend:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - cd backend
    - npm ci
    - npm run prisma:generate
    - npm test -- --coverage --watchAll=false
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: backend/coverage/cobertura-coverage.xml
    paths:
      - backend/coverage/
    expire_in: 1 week
  only:
    - main
    - staging
    - merge_requests

# Test Frontend
test:frontend:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - cd frontend
    - npm ci
    - npm test -- --watchAll=false --coverage
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: frontend/coverage/cobertura-coverage.xml
    paths:
      - frontend/coverage/
    expire_in: 1 week
  only:
    - main
    - staging
    - merge_requests

# Build Backend Docker Image
build:backend:
  stage: build
  script:
    - cd backend
    - docker build -t $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_REF_SLUG -t $CI_REGISTRY_IMAGE/backend:latest .
    - docker push $CI_REGISTRY_IMAGE/backend:$CI_COMMIT_REF_SLUG
    - docker push $CI_REGISTRY_IMAGE/backend:latest
  only:
    - main
    - staging
    - develop

# Build Frontend Docker Image
build:frontend:
  stage: build
  script:
    - cd frontend
    - docker build -t $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_REF_SLUG -t $CI_REGISTRY_IMAGE/frontend:latest .
    - docker push $CI_REGISTRY_IMAGE/frontend:$CI_COMMIT_REF_SLUG
    - docker push $CI_REGISTRY_IMAGE/frontend:latest
  only:
    - main
    - staging
    - develop

# Deploy to Staging
deploy:staging:
  stage: deploy
  script:
    - echo "Deploy to staging environment"
    - docker-compose -f docker-compose.staging.yml up -d
  environment:
    name: staging
    url: https://staging.pomodoro.example.com
  only:
    - staging
  when: manual
  dependencies:
    - build:backend
    - build:frontend

# Deploy to Production
deploy:production:
  stage: deploy
  script:
    - echo "Deploy to production environment"
    - docker-compose -f docker-compose.prod.yml up -d
  environment:
    name: production
    url: https://pomodoro.example.com
  only:
    - main
  when: manual
  dependencies:
    - build:backend
    - build:frontend
